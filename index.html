<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel= "stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1 class="heading"> Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer
             and know minimum number of notes to return.
            </p>


        <label id="abc" for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="text"/>

       <!---- <Button id => Next</Button>---->
        
        <label id="efg" for="cash-given">Cash Given</label>
        <input id="cash-given" type="text"/>
        <br/>

        <Button id="check-button">Check</Button>
        <p id="error-message"></p>
        <table class="change-table">
            <br/>
            <caption>
                
                Return change

            </caption>  
            
            <tr>
                <th>No Of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            
            <tr>
                <th>Note</th>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>15</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
                
            </tr>
            
        </table>
    </div>
    
</body>

<script src="./index.js"></script>
</html>
